<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>SnekTimer</title>
        <link rel="stylesheet" href="style/general.css">
        <script src="config.js"></script>
        <script src="script/settings.js"></script>
        <script src="script/sound.js"></script>
        <script src="script/timer.js"></script>
        <script src="script/general.js"></script>
        <script>loadDesigns();</script>
    </head>
    <body>
        <div id="overlay" class="ready">
            <div class="container">
                <div class="top outer"></div>
                <div class="top inner"></div>
                <div class="main">
                    <span id="title"></span>
                    <span id="time"></span>
                    <span id="message"></span>
                </div>
                <div class="bottom inner"></div>
                <div class="bottom outer"></div>
            </div>
        </div>
        <div id="controls">
            <div>
                <button id="active-toggle">Start</button>
            </div>
            <div>
                <button id="reset">Restart at Time</button><input id="start-time" type="text">
            </div>
            <div>
                <label>Choose Style:</label><select id="design-choice" size="5"></select>
            </div>
            <div>
                <label>Choose Sound:</label>
                <select id="sound-choice" size="5">
                    <option value="">[None]</option>
                    <option value="_random">[Random]</option>
                </select>
            </div>
            <div>
                <label>Auto-Start:</label><input id="auto-start" type="checkbox">
            </div>
            <div>
                <button id="reset-settings">Reset Settings</button><button id="save-settings">Save Settings</button>
            </div>
        </div>
        <script>init();</script>
    </body>
</html>
