<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>SnekTimer</title>
        <link rel="stylesheet" href="style/snektimer.css">
    </head>
    <body>
        <div id="overlay">
            <span id="time"></span>
        </div>
        <div id="controls">
            <div>
                <button id="active-toggle">Resume</button>
            </div>
            <div>
                <button id="reset">Reset to Time</button><input id="start-time" type="text" value="30:00">
            </div>
            <div>
                <label>Choose Style:</label><select id="design-choice"></select>
            </div>
            <div>
                <label>Choose Sound:</label><select id="sound-choice"></select>
            </div>
        </div>
        <script src="script/timer.js"></script>
        <script src="script/general.js"></script>
    </body>
</html>
