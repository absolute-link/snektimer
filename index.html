<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>SnekTimer</title>
        <link rel="stylesheet" href="style/snektimer.css">
    </head>
    <body>
        <div id="overlay">
            <span id="time"></span>
        </div>
        <div id="controls">
            <div>
                <button id="active-toggle">Start</button>
            </div>
            <div>
                <button id="reset">Reset to Time</button><input id="start-time" type="text">
            </div>
            <div>
                <label>Choose Style:</label><select id="design-choice" size="3"></select>
            </div>
            <div>
                <label>Choose Sound:</label><select id="sound-choice" size="5"></select>
            </div>
            <div>
                <label>Auto-Start:</label><input id="auto-start" type="checkbox">
            </div>
            <div>
                <button id="reset-settings">Reset Settings</button><button id="save-settings">Save Settings</button>
            </div>
        </div>
        <script src="script/settings.js"></script>
        <script src="script/timer.js"></script>
        <script src="script/general.js"></script>
    </body>
</html>
